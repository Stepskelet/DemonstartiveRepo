<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Подсчёт часов из ICS</title>
  <style>
    :root{
      --bg:#0b1220; --card:#111a2e; --muted:#9fb0d0; --text:#e8efff;
      --border:rgba(255,255,255,.12); --accent:#66a3ff; --danger:#ff5c7a; --ok:#39d98a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 700px at 20% -20%, rgba(102,163,255,.25), transparent 60%),
                  radial-gradient(900px 600px at 110% 10%, rgba(57,217,138,.18), transparent 60%),
                  var(--bg);
      color:var(--text);
    }
    .wrap{max-width:980px;margin:0 auto;padding:20px 14px 40px}
    header{display:flex;gap:12px;align-items:flex-start;justify-content:space-between;flex-wrap:wrap;margin-bottom:14px}
    h1{font-size:18px;margin:0;line-height:1.25}
    .sub{margin-top:6px;color:var(--muted);font-size:13px;max-width:70ch}
    .grid{display:grid;grid-template-columns:1.1fr .9fr;gap:12px}
    @media (max-width:860px){.grid{grid-template-columns:1fr}}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
      backdrop-filter:blur(6px);
    }
    .card h2{margin:0 0 10px;font-size:14px;color:rgba(232,239,255,.92)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width:520px){.row{grid-template-columns:1fr}}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    input[type="text"], input[type="date"], textarea{
      width:100%;
      padding:10px 10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.18);
      color:var(--text);
      outline:none;
    }
    input[type="file"]{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:1px dashed rgba(255,255,255,.22);
      background:rgba(0,0,0,.12);
      color:var(--muted);
    }
    textarea{min-height:120px;resize:vertical}
    .hint{font-size:12px;color:var(--muted);margin-top:8px;line-height:1.35}
    .btns{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:12px}
    button{
      border:0;border-radius:10px;padding:10px 12px;
      background:rgba(102,163,255,.18);
      color:var(--text);
      border:1px solid rgba(102,163,255,.35);
      cursor:pointer;font-weight:600
    }
    button:hover{background:rgba(102,163,255,.25)}
    button.secondary{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.16)}
    .status{font-size:12px;color:var(--muted)}
    .pill{
      display:inline-block;padding:6px 10px;border-radius:999px;
      border:1px solid var(--border);background:rgba(0,0,0,.16);
      color:var(--muted);font-size:12px
    }
    .out{
      white-space:pre-wrap;
      font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      font-size:12px;line-height:1.4;
      padding:12px;border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.2);
      min-height:140px;
    }
    .err{color:var(--danger)}
    .ok{color:var(--ok)}
    .chk{display:flex;align-items:center;gap:10px;margin-top:10px;color:var(--muted);font-size:13px}
    .chk input{width:16px;height:16px}
  </style>

  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/rrule@2.8.1/dist/es5/rrule.min.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Суммарная длительность событий из ICS</h1>
        <div class="sub">Учитывает RRULE/EXDATE/RDATE и частично RECURRENCE-ID overrides.</div>
      </div>
    </header>

    <div class="grid">
      <section class="card">
        <h2>Источник ICS</h2>

        <div class="row">
          <div>
            <label>Загрузите .ics файл</label>
            <input id="file" type="file" accept=".ics,text/calendar" />
          </div>
          <div>
            <label>…или вставьте содержимое ICS</label>
            <textarea id="icsText" placeholder="BEGIN:VCALENDAR ..."></textarea>
          </div>
        </div>

        <div class="hint">Если загрузили файл — текст заполнится автоматически.</div>
      </section>

      <section class="card">
        <h2>Параметры расчёта</h2>

        <div class="row">
          <div>
            <label>С (включительно)</label>
            <input id="start" type="date" />
          </div>
          <div>
            <label>По (включительно)</label>
            <input id="end" type="date" />
          </div>
        </div>

        <div class="row" style="margin-top:10px;">
          <div>
            <label>Ставка (₽/час)</label>
            <input id="rate" type="text" inputmode="decimal" placeholder="0" />
          </div>
          <div>
            <label>Часовой пояс</label>
            <input id="tz" type="text" disabled />
          </div>
        </div>

        <div class="chk">
          <input id="allDay" type="checkbox" />
          <label for="allDay" style="margin:0;color:inherit;">
            Учитывать события «весь день» как 24 часа/сутки пересечения
          </label>
        </div>

        <div class="btns">
          <button id="calc">Посчитать</button>
          <button id="clear" class="secondary">Очистить</button>
          <span id="status" class="status"></span>
        </div>
      </section>

      <section class="card" style="grid-column: 1 / -1;">
        <h2>Результат</h2>
        <div id="out" class="out">Загрузите .ics или вставьте текст, выберите диапазон дат и нажмите «Посчитать».</div>
      </section>
    </div>
  </div>

  <script>
    function pad2(n){ return String(n).padStart(2,'0'); }
    function isoDate(d){ return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`; }

    function parseRate(str){
      const s = (str ?? "").trim().replace(",", ".");
      if (!s) return 0;
      const v = Number(s);
      if (!Number.isFinite(v)) throw new Error("Часовая ставка должна быть числом");
      if (v < 0) throw new Error("Часовая ставка не может быть отрицательной");
      return v;
    }

    function toLocalDateStart(dateStr){
      const [y,m,d] = dateStr.split("-").map(Number);
      return new Date(y, m-1, d, 0,0,0,0);
    }

    function isAllDayFromICALTime(t){ return !!t && t.isDate === true; }

    function clampInterval(aStart, aEnd, bStart, bEnd){
      const s = aStart > bStart ? aStart : bStart;
      const e = aEnd < bEnd ? aEnd : bEnd;
      if (e <= s) return null;
      return [s,e];
    }

    function hoursBetween(a,b){ return (b.getTime() - a.getTime()) / 3600000; }

    function getPropFirst(vevent, name){
      const p = vevent.getFirstProperty(name);
      return p ? p : null;
    }
    function getPropsAll(vevent, name){ return vevent.getAllProperties(name) || []; }

    function eventUID(vevent){
      const p = getPropFirst(vevent, "uid");
      return p ? String(p.getFirstValue() ?? "") : "";
    }
    function statusCancelled(vevent){
      const p = getPropFirst(vevent, "status");
      if (!p) return false;
      return String(p.getFirstValue() ?? "").trim().toUpperCase() === "CANCELLED";
    }

    function getBaseStartEndAllDay(vevent){
      const dtstartProp = getPropFirst(vevent, "dtstart");
      if (!dtstartProp) return null;

      const dtstart = dtstartProp.getFirstValue(); // ICAL.Time
      const allDay = isAllDayFromICALTime(dtstart);
      const start = dtstart.toJSDate();

      let end = null;
      const dtendProp = getPropFirst(vevent, "dtend");
      const durProp = getPropFirst(vevent, "duration");

      if (dtendProp){
        end = dtendProp.getFirstValue().toJSDate();
      } else if (durProp){
        const dur = durProp.getFirstValue(); // ICAL.Duration
        end = new Date(start.getTime() + dur.toSeconds() * 1000);
      } else {
        end = new Date(start.getTime() + (allDay ? 86400000 : 0));
      }

      if (!(end > start)) return null;
      return { start, end, allDay, durationMs: end.getTime() - start.getTime() };
    }

    function parseRRuleFromVevent(vevent, dtstartJs){
      const rruleProp = getPropFirst(vevent, "rrule");
      if (!rruleProp) return null;
      const recur = rruleProp.getFirstValue();
      const recurStr = recur ? recur.toString() : "";
      if (!recurStr) return null;
      return window.rrule.rrulestr("RRULE:" + recurStr, { dtstart: dtstartJs });
    }

    function collectDateListFromProps(vevent, propName){
      const props = getPropsAll(vevent, propName);
      const out = [];
      for (const p of props){
        const vals = p.getValues ? p.getValues() : [];
        for (const v of vals){
          if (v && typeof v.toJSDate === "function") out.push(v.toJSDate());
        }
      }
      return out;
    }

    function buildOverridesIndex(vevents){
      const map = new Map();
      for (const v of vevents){
        const ridProp = getPropFirst(v, "recurrence-id");
        if (!ridProp) continue;
        const uid = eventUID(v);
        if (!uid) continue;
        const rid = ridProp.getFirstValue();
        if (!rid || typeof rid.toJSDate !== "function") continue;
        map.set(uid + "|" + rid.toJSDate().getTime(), v);
      }
      return map;
    }

    function* iterInstancesInRange(vevent, rangeStart, rangeEnd){
      const base = getBaseStartEndAllDay(vevent);
      if (!base) return;

      const { start: start0, end: end0, allDay, durationMs } = base;

      const rrule = parseRRuleFromVevent(vevent, start0);
      const rdates = collectDateListFromProps(vevent, "rdate");
      const exdates = collectDateListFromProps(vevent, "exdate");

      const hasRepeats = !!rrule || rdates.length > 0;
      if (!hasRepeats){
        yield { start: start0, end: end0, allDay };
        return;
      }

      const searchStart = new Date(rangeStart.getTime() - durationMs);
      const searchEnd = new Date(rangeEnd.getTime());

      const starts = new Set();

      if (rrule){
        const occ = rrule.between(searchStart, searchEnd, true);
        for (const d of occ) starts.add(d.getTime());
      }
      for (const d of rdates) starts.add(d.getTime());
      for (const d of exdates) starts.delete(d.getTime());

      const sorted = Array.from(starts).sort((a,b)=>a-b);
      for (const ms of sorted){
        const s = new Date(ms);
        const e = new Date(ms + durationMs);
        yield { start: s, end: e, allDay };
      }
    }

    function computeTotalHours(icsText, startDateStr, endDateStr, countAllDayAs24h){
      const jcal = ICAL.parse(icsText);
      const comp = new ICAL.Component(jcal);

      const vevents = comp.getAllSubcomponents("vevent");
      const overrides = buildOverridesIndex(vevents);

      const rangeStart = toLocalDateStart(startDateStr);
      const rangeEnd = new Date(toLocalDateStart(endDateStr).getTime() + 86400000);

      let total = 0;
      let eventsCounted = 0;
      let instancesCounted = 0;
      let skippedAllDay = 0;
      let skippedInvalid = 0;

      for (const v of vevents){
        if (getPropFirst(v, "recurrence-id")) continue;

        try{
          const uid = eventUID(v);
          let hadAny = false;

          for (const inst of iterInstancesInRange(v, rangeStart, rangeEnd)){
            hadAny = true;
            let { start, end, allDay } = inst;

            if (uid){
              const ov = overrides.get(uid + "|" + start.getTime());
              if (ov){
                if (statusCancelled(ov)) continue;
                const ovBase = getBaseStartEndAllDay(ov);
                if (!ovBase){
                  skippedInvalid += 1;
                  continue;
                }
                start = ovBase.start;
                end = ovBase.end;
                allDay = ovBase.allDay;
              }
            }

            if (allDay && !countAllDayAs24h){
              skippedAllDay += 1;
              continue;
            }

            const inter = clampInterval(start, end, rangeStart, rangeEnd);
            if (!inter) continue;

            const h = hoursBetween(inter[0], inter[1]);
            if (h <= 0) continue;

            total += h;
            instancesCounted += 1;
          }

          if (hadAny) eventsCounted += 1;
        }catch(e){
          skippedInvalid += 1;
        }
      }

      return { totalHours: total, eventsCounted, instancesCounted, skippedAllDay, skippedInvalid };
    }

    const $ = (id) => document.getElementById(id);
    const out = $("out");
    const status = $("status");

    function setOut(text, cls){
      out.classList.remove("err","ok");
      if (cls) out.classList.add(cls);
      out.textContent = text;
    }
    function setStatus(t){ status.textContent = t || ""; }

    (function init(){
      const now = new Date();
      const first = new Date(now.getFullYear(), now.getMonth(), 1);
      $("start").value = isoDate(first);
      $("end").value = isoDate(now);
      $("rate").value = "0";
      $("tz").value = Intl.DateTimeFormat().resolvedOptions().timeZone || "local";
    })();

    $("clear").addEventListener("click", () => {
      $("file").value = "";
      $("icsText").value = "";
      setStatus("");
      setOut("Загрузите .ics или вставьте текст, выберите диапазон дат и нажмите «Посчитать».");
    });

    $("file").addEventListener("change", async (e) => {
      const f = e.target.files && e.target.files[0];
      if (!f) return;
      $("icsText").value = await f.text();
      setStatus(`Файл загружен: ${f.name}`);
    });

    $("calc").addEventListener("click", async () => {
      try{
        const icsText = ($("icsText").value || "").trim();
        if (!icsText) throw new Error("Нужно загрузить .ics или вставить содержимое ICS.");

        const start = $("start").value;
        const end = $("end").value;
        if (!start || !end) throw new Error("Заполните даты «С» и «По».");
        if (end < start) throw new Error("Дата «По» должна быть >= даты «С».");

        const rate = parseRate($("rate").value);
        const countAllDay = $("allDay").checked;

        setStatus("Обработка…");
        setOut("Считаю…");
        await new Promise(r => setTimeout(r, 10));

        const res = computeTotalHours(icsText, start, end, countAllDay);
        const totalRounded = Math.round(res.totalHours * 100) / 100;
        const costRounded = Math.round((res.totalHours * rate) * 100) / 100;

        const text =
          `Диапазон: ${start} — ${end} (включительно)\n` +
          `Суммарно: ${totalRounded} часов\n` +
          `Ставка: ${rate.toFixed(2)} ₽/час\n` +
          `Итого: ${costRounded.toFixed(2)} ₽\n\n` +
          `Техническая информация:\n` +
          `- VEVENT обработано (мастер-событий): ${res.eventsCounted}\n` +
          `- Экземпляров (включая повторы) учтено: ${res.instancesCounted}\n` +
          `- All-day пропущено: ${res.skippedAllDay}\n` +
          `- Некорректных/пропущенных событий: ${res.skippedInvalid}\n`;

        setOut(text, "ok");
        setStatus("Готово");
      }catch(e){
        setOut(String(e && e.message ? e.message : e), "err");
        setStatus("Ошибка");
      }
    });
  </script>
</body>
</html>
